{% extends 'base.html' %} {% load static %} 
{% block content %} 
<main>
    <div class="container">
      {% for post in posts %}
      <div class="row">
        <div class="col-md-8 mx-auto mt-3">
          <div class="card mb-2" style="max-width: 100%">
            <div class="row g-0">
              <div class="col-md-4">
                  <img
                    src="{{ post.heading_image.url }}"
                    alt="..."
                    class="img-fluid img-thumbnail"
                  />
                </a>
              </div>
  
              <div class="col-md-8">
                <div class="card-body">
                  <a
                    href="{% url 'post_details' post.id %} "
                    class="text-decoration-none"
                  >
                    <h5 class="card-title">{{ post.heading}}</h5>
                  </a>
                  <p class="card-text">
                    {{ post.content | safe | slice:":200" }}
                  </p>
                  <p class="card-text">
                    <small class="text-muted">{{ post.updated_date}}</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock }

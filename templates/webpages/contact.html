{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto mt-3 mb-3">
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {{ contact_form | crispy }}
                    <button type="submit" class="btn btn-success mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
